{% extends 'base.html' %}

{% block content %}
<h1 class="title">{{ product.name }}</h1>
<h2 class="subtitle">${{ product.price }}</h2>

<form action="#" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="В корзину">
</form>

{% if product.description %}
<p>{{ product.description }}</p>
{% endif %}
{% endblock %}
